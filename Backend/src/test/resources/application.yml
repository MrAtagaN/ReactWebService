server:
  port: 80    # порт на котором работает приложение
  tomcat:
    uri-encoding: UTF-8
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  jmx:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create # схема создается с помощью hibernate, т.к. скрипты миграции не работают на h2 базе
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect    # диалект sql для подключения hibernate к базе данных
  datasource:
    url: jdbc:h2:mem:test;INIT=CREATE SCHEMA IF NOT EXISTS TEST;   # путь до базы данных
    driver-class-name: org.h2.Driver    # класс драйвера для подключения к базе данных
  flyway:
    enabled: false
  mvc:
    throw-exception-if-no-handler-found: true




